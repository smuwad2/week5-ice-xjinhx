<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>
    
    <script>
        async function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            try{
                const response = await axios.get('/categories');
                const categories = response.data;

                console.log("Categories:", categories);
                showCategories(categories);
            }
                catch (err){
                console.error("Error fetching categories", err);
                }
            
        }

        async function showCategories(categories) {
            // Display the categories in the select element
            const query = document.getElementById("selectCategory");
                categories.forEach (cat =>{
                    const opt = document.createElement("option");
                    opt.innerText = cat
                    query.appendChild(opt)
            }
        )
            
        }

        async function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName
            const selectedquery = document.getElementById("selectCategory").value;
            let url ="/items";
            if (selectedquery !== "all") {
            url += `?category=${selectedquery}`;
        }

            try {
            const response = await axios.get(url);
            const items = response.data;

            showItems(items);
        } catch (err) {
            console.error("Error fetching items", err);
            document.getElementById("itemsList").innerHTML =
                `<p class="text-center text-danger">No items found</p>`;
            
        }
    }

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
             const list = document.getElementById("itemsList");
                items.forEach(item => {
                    const col = document.createElement("div");
                    col.className = "col-lg-4 col-md-6 col-sm-12 mb-3";

                    const card = document.createElement("div");
                    card.className = "card h-100 shadow-sm";

                    const body = document.createElement("div");
                    body.className = "card-body";

                    const title = document.createElement("h5");
                    title.className = "card-title";
                    title.innerText = item.name;

                    const cat = document.createElement("p");
                    cat.className = "card-text";
                    cat.innerText = `Category: ${item.category}`;

                    const qty = document.createElement("p");
                    qty.className = "card-text";
                    qty.innerText = `Quantity: ${item.quantity}`;

                    const price = document.createElement("p");
                    price.className = "card-text text-success";
                    price.innerText = `Price: $${item.price.toFixed(2)}`;

                    body.appendChild(title);
                    body.appendChild(cat);
                    body.appendChild(qty);
                    body.appendChild(price);

                    card.appendChild(body);
                    col.appendChild(card);
                    list.appendChild(col);
                }
            )
        }
            

    

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
