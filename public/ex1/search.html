<!DOCTYPE html>
<html>
    <head>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
        <!-- Add Axios Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>

    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                Name: <input type="text" id="nameInput" onkeyup="showHint()"> <!-- add event -->
            </div>
            <div class="row">
                Suggestions:
                <p id="suggestions"></p> <!-- The names that matches should be displayed here -->
            </div>
        </div>

        <script>
            async function showHint() {
                const input = document.getElementById('nameInput');
                const suggestionsElement = document.getElementById('suggestions');
                const query = input.value.trim();
                
                if (query === '') {
                    suggestionsElement.textContent = 'see suggestions';
                    return;
                }
                
                try {
                    const response = await axios.get('/suggest');
                    
                    if (response.data!== '') {
                        suggestionsElement.textContent = response.data;
                    } else {
                        suggestionsElement.textContent = 'no suggestion';
                    }
                } catch (error) {
                    console.error('Error fetching suggestions:', error);
                    suggestionsElement.textContent = 'Error loading suggestions';
                }
            }

        </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
      
    </body>
</html>
